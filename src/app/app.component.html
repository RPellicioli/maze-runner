<section class="header">
    <div class="common-limiter">
        <h1 class="logo">
            Maze Runner
        </h1>

        <div class="inputs">
            <div class="wrap-input">
                <label for="">Crossover</label>
                <input type="text" class="common-input" id="" />
            </div>

            <div class="wrap-input">
                <label for="">Mutação</label>
                <input type="text" class="common-input" id="" />
            </div>

            <div class="wrap-input">
                <label for="">Gerações</label>
                <input type="text" class="common-input" id="" />
            </div>

            <div class="wrap-input">
                <label for="">População</label>
                <input type="text" class="common-input" id="" />
            </div>
        </div>
    </div>
</section>

<section class="page-content">
    <div class="common-limiter">
        <div class="maze">
            <div class="maze-item" *ngFor="let item of maze; let i = index " [ngClass]="{'border-bottom': i > 89 }">
                {{i}}
            </div>
        </div>
    </div>
</section>
